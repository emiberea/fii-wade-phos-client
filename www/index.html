<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/activitiesController.js"></script>
    <script src="js/personsController.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/homeController.js"></script>
  </head>

  <body ng-app="starter">


    <ion-pane ng-controller="loginController">
      <ion-header-bar class="bar-stable" ng-show="data.logged">
        <a href="#" class="noDercorationAnchor"><h2>PhoS</h2></a>
        <div id="search-box" class="bar bar-header item-input-inset customHeaderSearch">
          <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="data.searchQuery">
            <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
          </div>

        </div>
        <!-- <h1 class="title">Ionic Blank Starter</h1> -->
        <div class="buttons">
          <a class="button">Simona</a>
          <a ui-sref="activities" class="button">Activities</a>
          <a ui-sref="persons" class="button">Persons</a>
          <a href="http://phobia.vrinceanu.com/wp/" target="_blank" class="button">Blog</a>
          <a class="button" ng-click="data.logout()">Logout</a>
        </div>
      </ion-header-bar>
      <!-- <ion-header-bar  class="bar-stable" ng-hide="$scope.showMenu">
          <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
      <ion-content class="centeredContent">
        <div ui-view></div>
      </ion-content>
    </ion-pane>

  </body>
</html>
