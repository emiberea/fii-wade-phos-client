<!DOCTYPE html>

<html ng-app="DeviceManager">
    <head >
        <meta charset="utf-8" />
        <title>Angular project</title>
         <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-route.js"></script>
        <script src="scripts/angular-ui-router.min.js"></script>
        <!--<script src="app.js"></script>-->

        <!--Controllers-->
        <script src="controllers/appController.js"></script>
        <script src="controllers/loginController.js"></script>
        <script src="controllers/homeController.js"></script>
        <script src="controllers/activityController.js"></script>
        <script src="controllers/panelController.js"></script>
        <script src="controllers/personController.js"></script>
        <script src="controllers/modals/modalController.js"></script>
        <script src="controllers/modals/newActivityController.js"></script>
        <script src="controllers/modals/newPersonController.js"></script>

        <!--Services-->
        <script src="services/dalService.js"></script>


        <!--Bootstrap-->
        <script src="resources/bootstrap/js/bootstrap.js"></script>
        <script src="scripts/ui-bootstrap-tpls-0.11.2.min.js"></script>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link href="resources/css/style.css" rel="stylesheet"/>
    </head>


    <body>
         <div class="container" >
            <div id="loadingDiv" class="spinnerDiv" style="display: none;"></div>
            <div class="header">
                <img src="resources/img/header.png" alt="" class="greenbar"/>
            </div>

            <div class="row phosMenu" ng-show="data.logged" ng-controller="homeController">
              <div class="col-md-2"><h3>Phos</h3></div>
              <div class="col-md-6 searchBar">
                  <input type="search" placeholder="Search" ng-model="searchPhobia" class="form-control"/>
              </div>
              <div class="col-md-4 menuLinks">
                <a href="#">{{loggedUser}}</a>
                <a ng-click="goToActivities()">Activities</a>
                <a ng-click="goToPersons()">Persons</a>
                <a href="http://phobia.vrinceanu.com/wp/" target="_blank" >Blog</a>
                <a ng-click="loggout()">Logout</a>
              </div>
              <br>
            </div>

            <div class="phosContent">
              <div ui-view></div>
            </div>

            <!-- <div class="footer">

                <img src="resources/img/header.png" alt="" class="greenbar"/>

            </div> -->

        </div>


    </body>

</html>
