<div class="row content" style="margin-top:30px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading text-center">Device Manager</h2>
            <input type="text" class="form-control" ng-model="email" placeholder="Username" required autofocus="">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required">
            <button class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
