<h3 ng-if="remedies.length> 0 ">Remedies </h3>
<div class="row" ng-repeat="remedy in remedies">
  <h4><b>{{remedy.label}}</b><h4>
  <ul ng-repeat="description in remedy.descriptions">
    <li>{{description}}</li>
  </ul>
</div>

<h3 ng-if="symptoms.length> 0 ">Symptoms </h3>
<div class="row" ng-repeat="s in symptoms">
  <h4><b>{{s.label}}</b><h4>
  <ul ng-repeat="description in s.descriptions">
    <li>{{description}}</li>
  </ul>
</div>
