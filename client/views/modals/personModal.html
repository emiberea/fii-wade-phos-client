
<div class="modal-header">
    <h3 class="modal-title">New Person</h3>
</div>
<div class="modal-body">
  <div itemscope itemtype="http://schema.org/Person">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name *" ng-model="personName" itemprop="name"/>
        </div>
    </form>

    <select type="text"
        class="form-control selectButtonRow"
        ng-model="phobia"
        ng-options="phobia.label for phobia in phobias | orderBy:'phobia.label'" >
        <option value="">-Choose Phobias-</option> -->
        <option ng-repeat="phobia in phobias | orderBy:'phobia.label'" ng-model="phobia" value="phobia.phobia">{{phobia.label}}</option>
    </select>

    <a ng-click="addPhobiaToPerson(phobia)" class="phobiaAddBtn"><span class="glyphicon glyphicon-ok"></span></a>
    <div class="row" style="margin-top:20px;" ng-repeat="label in personsPhobiaLabels">
      <label style="display:inline; width:90%;margin-left:20px;">{{label}}</label>
      <a ng-click="removePhobiaFromPerson($index)" class="phobiaAddBtn" style="margin-right:10px;"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="savePerson()" >
        <span ng-show="!newPerson">Save</span>
        <span ng-show="newPerson">Add</span>
    </button>

    <button class="btn btn-warning" ng-click="cancelPersonModal()">Cancel</button>
</div>
