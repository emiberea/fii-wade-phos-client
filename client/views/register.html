<div class="row" style="width:70%;margin:0 auto;">
  <!-- <div class="col-md-1"></div>
  <div class="col-md-10"> -->
    <h3 class="text-center">Register</h3>
    <form role="form" ng-submit="submit()" name="logForm" style="margin-top:50px;">
      <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Name *" ng-model="name" required=""/> <!--required-->
      </div>
      <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email *" ng-model="email" required=""/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
      </div>
      <!-- <div class="form-group"> -->
        <select type="text"
            class="form-control selectButtonRow"
            ng-model="phobia"
            ng-options="phobia.label for phobia in phobias | orderBy:'phobia.label'" >
            <option value="">-Choose Phobias-</option> -->
            <option ng-repeat="phobia in phobias | orderBy:'phobia.label'" ng-model="phobia" value="phobia.phobia">{{phobia.label}}</option>
        </select>

        <a ng-click="addPhobiaToNewUser(phobia)" class="phobiaAddBtn"><span class="glyphicon glyphicon-ok"></span></a>
        <div class="row" style="margin-top:20px;" ng-repeat="label in newUserPhobiaLabels">
          <label style="display:inline; width:90%;margin-left:20px;">{{label}}</label>
          <a ng-click="removePhobiaFromNewUser($index)" class="phobiaAddBtn"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
      <!-- </div> -->
      <div class="row" style="margin-top:10px">
        <input type="submit" id="submit" class="btn btn-lg btn-success btn-block" value="Register"/>
      </div>
    </form>
  <!-- </div>
  <div class="col-md-1"></div> -->
</div>
